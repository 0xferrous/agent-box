name: Update nix-ai-tools input

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-nix-ai-tools:
    name: Update nix-ai-tools input (image)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Update nix-ai-tools input
        run: nix develop --command nix flake lock --update-input nix-ai-tools ./image

      - name: Commit and push changes
        run: |
          if git diff --quiet -- image/flake.lock; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add image/flake.lock
          git commit -m "chore(nix): update nix-ai-tools input"
          git push
